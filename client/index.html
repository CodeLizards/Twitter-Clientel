<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Website Store</title>
  <meta name="description" content="A Simple Job's Queue">
  <meta name="author" content="Elizabeth Harris">
  <link rel="stylesheet" href="myStyle.css?v=1.0">
</head>

<body>
  <h1>Website Store<h1>
  <div id='jobs-queue'>
    <div id="new-website">
      <h2>Enter a website like "www.google.com" and it will be added to the queue.</h2>
      <form id="new-website-form">
        <input type="text">
        <input class="btn" type="submit">
      </form>
      <p id="job-id"></p>
    </div>
    <div id="website-status">
      <h2>Check the status of your job! Input the job id below:</h2>
      <form id="website-status">
        <input id='status-input' type="text">
        <input class="btn" type="submit">
      </form>
    </div>
  </div>
  <div id="website-status-results"></div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="requests.js"></script>
</body>
</html>
